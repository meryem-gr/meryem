<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Photos Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ma Galerie de Photos</h1>
    </header>
    <main>
        <section class="gallery">
            <figure tabindex="0">
                <img src="image1.jpg" alt="Description de l'image 1">
                <figcaption>Description de l'image 1</figcaption>
            </figure>
            <figure tabindex="0">
                <img src="image2.jpg" alt="Description de l'image 2">
                <figcaption>Description de l'image 2</figcaption>
            </figure>
            <!-- Ajoutez plus d'images ici -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
